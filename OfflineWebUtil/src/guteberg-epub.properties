#base directory for all data
offline.job.basedir=/usr/local/great/workspace/guten-epub/gutenberg.pglaf.org/cache/generated

#directory for all logs
offline.job.logdir=/media/papa/offline/OfflineWebData/logs

#the directory to find all the name-to-id mapping files
offline.job.mapperdir=/media/papa/offline/OfflineWebData/gutendump
#/usr/local/great/workspace/DataPort/data

#directory for index
offline.job.indexdir=/media/papa/offline/OfflineWebData/gutendump

#maximum number of parallel jobs/threads to run
offline.job.batcher.maxjob=300

#if necessary, individual mappers, or a file path with a colon separated list
offline.job.mappers=all

#root directory to store all the pages
offline.job.mediadir=/media/papa/offline/OfflineWebData/media/guten-epub

#root dir for storing images
#offline.job.imagedir=/usr/local/great/workspace/DataPort/OfflineWebData/wikidump/images

#directory for all background
#offline.job.datadir=/usr/local/great/workspace/DataPort/OfflineWebData/wikidump/fulltext

#directory for all background
#offline.job.textdir=/usr/local/great/workspace/OfflineWebData/wikidump/pages


#maximum wait time in seconds for each batch to execute befor forced termination
offline.job.batcher.waittime=300

#if to add more wait time to free resources after a batch of job execution (yes/true or no/false)
offline.job.batcher.towait=no

#if to add more wait, the how many milliseconds - MUST be millisecods
#offline.job.batcher.addwait=200
