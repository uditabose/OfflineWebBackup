#base directory for all data
offline.job.basedir=/media/papa2/great/workspace/DataPort/OfflineWebData

#directory for all logs
offline.job.logdir=/media/papa2/great/workspace/DataPort/OfflineWebData/logs

#the directory to find all the name-to-id mapping files
offline.job.mapperdir=/media/papa2/great/workspace/OfflineWebData/wikidump/contentid

#root directory to store all the pages
offline.job.pagedir=/media/papa2/great/workspace/DataPort/OfflineWebData/wikidump/pages

#root dir for storing images
offline.job.imagedir=/media/papa2/great/workspace/DataPort/OfflineWebData/wikidump/images

#if necessary, individual mappers
offline.job.mappers=all

#odd or even numbered name to id files, this is added as a convenience to run on both the machine
offline.job.batcher.type=unavailable

#maximum number of parallel jobs/threads to run
offline.job.batcher.maxjob=100

#maximum wait time in seconds
offline.job.batcher.waittime=200

