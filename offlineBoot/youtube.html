<!DOCTYPE html>
<html>
    <head>
	<title>Offline</title>

	<!-- bootstrap -->
	<link rel="stylesheet" href="css/bootstrap.css">

	<!-- optional theme -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css">
    
    <!-- offline custom css -->
    <link rel="stylesheet" type="text/css" href="css/offline.css">
</head>
<body>

    <header class="navbar">
        <nav class="navbar navbar-inverse navbar-fixed-top">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <a class="navbar-brand" href="#">Offline</a>
            </div>
          </div><!-- /.container-fluid -->
        </nav>
    </header>
    
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 col-xs-12">
                <form action="#" role="search" method="GET">
                    <div class="row">
                        <div class="col-sm-4 col-xs-4">
                            <input type="text" class="typeahead form-control" placeholder="Search for...">
                        </div>
                        <div class="col-sm-1 col-xs-1">
                            <button class="btn btn-success" type="submit">
                                &nbsp;&nbsp;&nbsp;
                                <span class="glyphicon glyphicon-search"></span>
                                &nbsp;&nbsp;&nbsp;
                            </button>
                        </div>
                    </div> <!-- /text input -->
                </form> <!-- /form -->
            </div>
        </div>
    </div> <!-- /serch bar container -->
    <!-- Dummy stuff -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 col-xs-12">&nbsp;</div>
        </div>
    </div>
    <!-- /Dummy stuff -->
    
    <div class="container-fluid">
        <div class="well well-lg">
           <img width="40px" height="40px" style="padding: 4px" src="images/youtube-icon.png"/>
           <b style="font-size:16px">YouTube Video</b> 
        </div>
        <div class="row">
            <div class="col-sm-10 col-xs-10">
                <div class="embed-responsive embed-responsive-16by9">
                    <iframe class="embed-responsive-item" src="http://192.168.0.3:8989/youtube-video/L0r0VTos_wU.mp4"></iframe>
                </div>
            </div>
        </div>
    </div>
    
    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery.js"></script>
    <!-- bootstrap js -->
    <script type="text/javascript" src="js/bootstrap.js"></script>

    <script type="text/javascript" src="js/typeahead.bundle.js"></script>

    <script type="text/javascript" src="js/offline.js"></script>
    </body>
    
</html>
