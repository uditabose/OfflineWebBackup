<!DOCTYPE html>
<html>
<head>
	<title>Offline</title>

	<!-- bootstrap -->
	<link rel="stylesheet" href="css/bootstrap.css">

	<!-- optional theme -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css">
    
    <!-- offline custom css -->
    <link rel="stylesheet" type="text/css" href="css/offline.css">
</head>
<body>

<header class="navbar">
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
	      <a class="navbar-brand" href="#">Offline</a>
	    </div>
	  </div><!-- /.container-fluid -->
	</nav>
</header>
<div class="container">
    <!-- Dummy stuff -->
    <div class="row">
        <div class="col-sm-12 col-xs-12">&nbsp;</div>
    </div>
    <div class="row">
        <div class="col-sm-12 col-xs-12">&nbsp;</div>
    </div>
    <div class="row">
        <div class="col-sm-12 col-xs-12">&nbsp;</div>
    </div>
    <div class="row">
        <div class="col-sm-12 col-xs-12">&nbsp;</div>
    </div>   

    <!-- Dummy stuff -->
	<div class="row">
		<div class="col-sm-12 col-xs-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h4>
						Offline Library where you search for articles, books and vides from Wikipedia, Gutenberg and YouTube while offline
					</h4> <!-- panel heading-->
				</div>
				<div class="panel-body ">
					<form action="#" role="search" method="GET">
						<div class="row">
                            <div class="col-sm-11 col-xs-11">
                                <input type="text" class="typeahead form-control" placeholder="Search for...">
                            </div>
							<div class="col-sm-1 col-xs-1">
                                <button class="btn btn-success" type="submit">
                                    &nbsp;&nbsp;&nbsp;
                                    <span class="glyphicon glyphicon-search"></span>
                                    &nbsp;&nbsp;&nbsp;
                                </button>
							</div>
						</div> <!-- /text input -->
					</form> <!-- /form -->
				</div> <!-- /panel body-->
			</div> <!-- /panel -->
		</div> <!-- /wrapping column -->
	</div> <!-- /row -->
</div> <!-- /body container -->

<!-- JQuery -->
<script type="text/javascript" src="js/jquery.js"></script>
<!-- bootstrap js -->
<script type="text/javascript" src="js/bootstrap.js"></script>

<script type="text/javascript" src="js/typeahead.bundle.js"></script>

<script type="text/javascript" src="js/offline.js"></script>
</body>
</html>
